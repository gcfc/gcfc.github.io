    const NUM_SECS = 100;
    $(document).ready(function () {
      for (let i = 0; i < NUM_SECS; i++) {
        try {
          $(`#owl-demo${i}`).owlCarousel({

            nav: true, // Show next and prev buttons
            navText: ["<", ">"],
            slideSpeed: 300,
            paginationSpeed: 400,
            // singleItem: true

            items: 1,
            itemsDesktop: false,
            itemsDesktopSmall: false,
            itemsTablet: false,
            itemsMobile: false,

            lazyLoad: true,
            rewindSpeed: 1000,
            autoHeight: false,
            merge: true,
            loop: true,
            margin: 10,
            video: true,
            lazyLoad: true,
            center: true,
            dots: true,
          });
        } catch (TypeError) {
          continue;
        }
      }
    });

    for (let i = 0; i < NUM_SECS; i++) {
      try {
        const header = document.getElementById(`proj-header-${i}`);
        const child = document.getElementById(`proj-child-${i}`);
        const arrow = document.getElementById(`arrow-${i}`);
        arrow.style.transitionDuration = ".25s";
        arrow.style.cursor = 'pointer';
        child.style.display = 'none';
        header.style.cursor = 'pointer';
        header.addEventListener('click', () => {
          arrow.style.transform = arrow.style.transform === "rotate(180deg)" ? "rotate(0deg)" : "rotate(180deg)";
          child.style.display = child.style.display === 'none' ? 'block' : 'none';
        });
        arrow.addEventListener('click', () => {
          arrow.style.transform = arrow.style.transform === "rotate(180deg)" ? "rotate(0deg)" : "rotate(180deg)";
          child.style.display = child.style.display === 'none' ? 'block' : 'none';
